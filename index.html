    <title>Pasillo Turnero</title>
    <style>
        .tabla {
            border-collapse: collapse;
            width: 100%;
            margin-top: 2%;
        }

       

     
        .tabla td {
           
            padding: 8px;
            border: 1px solid black;
            font-size: 80px;
            font-weight: bold;
            align-items: center;
            text-align: center;
           
           
        
           
            
        }
        .tabla th{
            padding: 8px;
            border: 1px solid black;
            font-size: 80px;
            font-weight: bold;
        }

        .tabla tr {
            height: 100px;
            /* Establece una altura fija para todas las filas */
        }

        .tabla img {
            max-width: 300px;

            max-height: 100px;
            /* Establece la altura máxima */
        }

        .tabla td:last-child {

            /* Alinea el contenido de la última columna a la izquierda */

            margin-right: 10%;
          
        }

        @keyframes blink {
            0% {
                background-color: yellow;
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: yellow;
            }
        }

        .parpadeo {
            animation: blink 1s infinite;
        }
     
    
   
        
    </style>
</head>
